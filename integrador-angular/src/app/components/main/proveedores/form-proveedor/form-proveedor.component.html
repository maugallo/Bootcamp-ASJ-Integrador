<div class="container">
    <div class="row">
        <div class="col-auto col-lg-2"></div>
        <div class="col-12 col-lg-8">
            <div class="my-5">
                <h1 class="text-center mb-2 display-5 fw-semibold font-blue">AGREGAR PROVEEDOR</h1>
            </div>
            <div class="card p-5 rounded-0 card-border-blue">

                <!-- Datos principales -->
                <div class="row mt-2">
                    <div class="col d-flex justify-content-between mx-2">
                        <div class="me-2">
                            <label class="form-label" for="razonSocial">Razón Social</label>
                            <input id="txtEmpresa" class="form-control" name="razonSocial" type="text"
                                placeholder="Ingrese razón social" required>
                        </div>
                        <div class="me-2">
                            <label for="rubro" class="form-label">Rubro</label>
                            <input id="txtRubro" type="text" name="rubro" class="form-control"
                                placeholder="Ingrese el rubro" required>
                        </div>
                        <div class="w-50">
                            <label for="webSite" class="form-label">Sitio Web</label>
                            <input type="text" name="webSite" class="form-control" placeholder="https://example.com"
                                required>
                        </div>
                    </div>
                </div>
                <!-- Datos de contacto -->
                <div class="row mt-5">
                    <div class="row">
                        <div class="col d-flex justify-content-center mx-2">
                            <div class="me-2 w-50 ">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input class="form-control" name="nombre" type="text"
                                    placeholder="Ingrese el nombre" required>
                            </div>
                            <div class="me-2 w-50">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" name="apellido" class="form-control"
                                    placeholder="Ingrese el apellido" required>
                            </div>
                            <div class="w-50">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input id="txtTelefono" type="text" name="telefono" class="form-control"
                                    placeholder="+1 (123) 456-7890" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex justify-content-around  mx-2">
                            <div class="me-2 w-50">
                                <label for="email" class="form-label">Email</label>
                                <input id="txtEmail" type="email" name="email" class="form-control"
                                    placeholder="www.example@gmail.com" required>
                            </div>
                            <div class="w-auto">
                                <label for="rol" class="form-label">Rol</label>
                                <input type="text" name="rol" class="form-control" placeholder="Ingrese el rol"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Datos fiscales -->
                <div class="row mt-5">
                    <div class="col d-flex justify-content-evenly ">
                        <div class="me-2 w-50">
                            <label for="cuit" class="form-label">CUIT</label>
                            <input type="text" name="cuit" class="form-control" placeholder="Ingrese el cuit"
                                required>
                        </div>
                        <div class="w-50">
                            <label for="condicionIva" class="form-label">IVA</label>
                            <input type="text" name="condicionIva" class="form-control" placeholder="Ingrese el IVA"
                                required>
                        </div>
                    </div>
                </div>
                <!-- Dirección -->
                <div class="row mt-5">
                    <div class="row">
                        <div class="col d-flex justify-content-center  ">
                            <div class="me-2">
                                <label for="calle" class="form-label">Calle</label>
                                <input type="text" name="calle" class="form-control" placeholder="Ingrese la calle"
                                    required>
                            </div>
                            <div class="me-2">
                                <label for="nroCalle" class="form-label">Número</label>
                                <input type="text" name="nroCalle" class="form-control" placeholder="0123" required>
                            </div>
                            <div class="">
                                <label for="codPostal" class="form-label">Código Postal</label>
                                <input type="text" name="codPostal" class="form-control" placeholder="C.P" required>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col d-flex">
                            <div class="w-50 me-2">
                                <label for="localidad" class="form-label">Localidad</label>
                                <input type="text" name="localidad" class="form-control"
                                    placeholder="Ingrese la localidad" required>
                            </div>
                            <div class="w-50 me-2">
                                <label for="provincia" class="form-label">Provincia</label>
                                <input type="text" name="provincia" class="form-control"
                                    placeholder="Ingrese la provincia" required>
                            </div>
                            <div class="w-50">
                                <label for="pais" class="form-label">Pais</label>
                                <input type="text" name="pais" class="form-control" placeholder="Ingrese el país"
                                    required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Botón -->
                <div class="text-end mt-4">
                    <button class="btn btn-add rounded-0 " type="" onclick="agregarProveedor()">Agregar</button>
                </div>
            </div>
        </div>
        <div class="col-auto col-lg-2"></div>
    </div>
</div>
